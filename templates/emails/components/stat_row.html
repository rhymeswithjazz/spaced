{# Stat row component for emails #}
{# Usage: {% include "emails/components/stat_row.html" with label="Cards Reviewed" value="42" %} #}
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin: 8px 0;">
  <tr>
    <td style="padding: 12px 16px; background-color: {% if theme == 'dark' %}#1e293b{% else %}#f0f9ff{% endif %}; border-radius: 8px;">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td style="font-size: 14px; color: {{ colors.secondary_text }};">
            {{ label }}
          </td>
          <td align="right" style="font-size: 18px; font-weight: 600; color: {{ colors.primary_text }};">
            {{ value }}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
