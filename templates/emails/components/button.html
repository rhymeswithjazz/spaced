{# Button component for emails #}
{# Usage: {% include "emails/components/button.html" with url=some_url text="Click Me" %} #}
<table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin: 24px 0;">
  <tr>
    <td align="center" style="border-radius: 8px; background-color: {{ colors.button_bg }};">
      <a href="{{ url }}" target="_blank" style="display: inline-block; padding: 14px 28px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; color: {{ colors.button_text }}; text-decoration: none; border-radius: 8px;">
        {{ text }}
      </a>
    </td>
  </tr>
</table>
