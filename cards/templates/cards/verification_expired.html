{% extends 'base.html' %}

{% block title %}Link Expired - Spaced{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <svg class="mx-auto h-16 w-16 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                Link expired
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                This verification link has expired. Please request a new one.
            </p>
        </div>

        <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <div class="space-y-4 text-center">
                <a href="{% url 'resend_verification' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Request new verification link
                </a>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Or
                    <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                        return to sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
